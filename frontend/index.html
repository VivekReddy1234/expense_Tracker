<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>

  const validRoutes = ['/', '/login', '/signup','/dashboard','/income','/expense']; // Add all your app's routes here

  // Get the current path from the URL
  const currentPath = window.location.pathname;

  // Check if the current path is valid
  if (!validRoutes.includes(currentPath)) {
    // Redirect to the home page if the path is invalid
    window.location.pathname = '/';
  }

  // Additional logic for handling route refresh errors
  window.addEventListener('load', () => {
    console.log('Route validation complete.');
  });
</script>
  </body>
</html>
